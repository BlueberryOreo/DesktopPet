<!DOCTYPE html>
<html>
<head>
    <title>DesktopPetSite</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            margin: 0;
            background-color: transparent;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
    <script src="./qwebchannel.js"></script> <!--加载qwebchannel.js-->
    <script>
        window.onload = function () {
            try {
                new QWebChannel(qt.webChannelTransport, function (channel) {
                    //将QWebChannel的实例挂载到window.PyHandler，后面在javascript中通过window.PyHandler即可调用
                    window.PyHandler = channel.objects.PyHandler;
                });
            } catch (e) {
                window.console.log(e)
            }
        }
    </script>
</head>
<body>
    <div>
        <video autoplay muted loop onclick="window.PyHandler.init_home('这是从前端发到python的消息')">
            <!-- 在此处填入您的 webm 视频链接 -->
            <source id="video-source" src="../models/Amiya-default/-默认-基建-Relax-x1.webm" type="video/webm">
            <!-- <source id="video-source" type="video/webm"> -->
        </video>
    </div>
</body>
</html>
